Host bastion 
  Hostname bastion.aadpoc.example.opentlc.com
  User ec2-user

Host *.aadpoc.example.opentlc.com
  User ec2-user

Host support1 support1.aadpoc.example.opentlc.com
  User ec2-user
  ProxyJump bastion

Match User ec2-user
  IdentityFile ~/.ssh/ocpkey.pem

Host *
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
